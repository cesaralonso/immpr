<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Editar Registradora</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="InformaciÃ³n Registradora">
            <div class="form-group row" [ngClass]="{'has-error': (!montoIngresaAC.valid && montoIngresaAC.touched), 'has-success': (montoIngresaAC.valid && montoIngresaAC.touched)}">
              <label for="inputmontoIngresaAC" class="col-sm-3 form-control-label">Monto Ingresando a Caja</label>
              <div class="col-sm-9">
                <input [(ngModel)]="montoIngresa" [formControl]="montoIngresaAC" type="number"  class="form-control" id="inputmontoIngresaAC" placeholder="Monto Ingresando a Caja" required>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!montoEgresaAC.valid && montoEgresaAC.touched), 'has-success': (montoEgresaAC.valid && montoEgresaAC.touched)}">
              <label for="inputmontoEgresaAC" class="col-sm-3 form-control-label">Monto Egresando a Caja</label>
              <div class="col-sm-9">
                <input [(ngModel)]="montoEgresa" [formControl]="montoEgresaAC" type="number"  class="form-control" id="inputmontoEgresaAC" placeholder="Monto Egresando a Caja" required>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!fechaAC.valid && fechaAC.touched), 'has-success': (fechaAC.valid && fechaAC.touched)}">
              <label for="inputfechaAC" class="col-sm-3 form-control-label">Fecha de Movimiento</label>
              <div class="col-sm-9">
                <input [(ngModel)]="fecha" [formControl]="fechaAC" type="date"  class="form-control" id="inputfechaAC" placeholder="Fecha de Movimiento" required>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!horaAC.valid && horaAC.touched), 'has-success': (horaAC.valid && horaAC.touched)}">
              <label for="inputhoraAC" class="col-sm-3 form-control-label">Hora de Movimiento</label>
              <div class="col-sm-9">
                <input [(ngModel)]="hora" [formControl]="horaAC" type="time"  class="form-control" id="inputhoraAC" placeholder="Hora de Movimiento" required>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!empleado_idempleadoAC.valid && empleado_idempleadoAC.touched), 'has-success': (empleado_idempleadoAC.valid && empleado_idempleadoAC.touched)}">
              <label for="inputempleado_idempleadoAC" class="col-sm-3 form-control-label">Cajero Captura</label>
              <div class="col-sm-7">
               <select [(ngModel)]="empleado_idempleado" [formControl]="empleado_idempleadoAC" class="form-control" id="inputempleado_idempleadoAC" required>
                 <option value="{{item.idempleado}}" *ngFor="let item of _empleado">{{item.persona_persona_idpersona}}</option>
               </select>
              </div>
              <div class='col-sm-2'>
                <button (click)='empleadoAddModalShow()' class='btn btn-primary'><i class='fa fa-plus'></i></button>
              </div>
            </div>
            <!--
            <div class="form-group row" [ngClass]="{'has-error': (!ticket_idticketAC.valid && ticket_idticketAC.touched), 'has-success': (ticket_idticketAC.valid && ticket_idticketAC.touched)}">
              <label for="inputticket_idticketAC" class="col-sm-3 form-control-label">Ticket Generado</label>
              <div class="col-sm-7">
               <select [(ngModel)]="ticket_idticket" [formControl]="ticket_idticketAC" class="form-control" id="inputticket_idticketAC" required>
                 <option value="{{item.idticket}}" *ngFor="let item of _ticket">{{item.idticket}}</option>
               </select>
              </div>
              <div class='col-sm-2'>
                <button (click)='ticketAddModalShow()' class='btn btn-primary'><i class='fa fa-plus'></i></button>
              </div>
            </div>
            -->
          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
